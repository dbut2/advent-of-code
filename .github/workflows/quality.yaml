name: Quality Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Run tests
        run: go test -v ./...

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
